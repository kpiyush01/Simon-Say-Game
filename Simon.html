<body>
  <h1><b>Simon Says Game</b></h1>
  <h2><b>Press any key to start the game!</b> </h2>

  <div class ="btn-container">
    <div class="line-one">
      <div class="btn leopard" id="leopard" type="button">
        <div class="overlay"></div>
       </div>
      <div class = "btn tiger" id="tiger"  type="button">
        <div class="overlay"></div>
       </div>
   </div>
    <div class="line-two">
      <div class="btn lion" id="lion"  type="button"> 
        <div class="overlay"></div>
      </div>
     <div class="btn cheetah" id="cheetah"  type="button">
        <div class="overlay"></div>
     </div>
   </div>
  </div>
